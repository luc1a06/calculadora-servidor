<form id="pedido">
  <texto><p>Nombre: <input type="text" name="nombre" id="nombre" size="40">
  </p></texto>  
  <texto><p>Apellido: <input type="text" name="apellido" id="apellido" size="40">
  </p></texto>
  <texto><p>Direccion: <input type="text" name="direccion" id="direccion" size="35">
  </p></texto>
  <texto><p>Colonia: <input type="text" name="colonia" id="colonia" size="40">
  </p></texto>
  <texto><p>Telefono: <input type="text" name="telefono" id="telefono" size="40">
  </p></texto>
  <texto><p>Servilletas?: 
    <input type="radio" name="servilletas" value="si"> Si
    <input type="radio" name="servilletas" value="no">No</texto> <br><br>
  <p> Que vas a pedir: 
    <select name="menu" id="menu">
      <optgroup label="Hamburguesas">
        <option value="Hamburguesa Clasica">Hamburguesa Clasica</option>
        <option value="Hamburguesa Hawaiana">Hamburguesa Hawaiana</option>
        <option value="Hamburguesa de Champiñones">Hamburguesa de Champiñones</option>
        <option value="Hamburguesa Vegetariana">Hamburguesa Vegetariana</option>
      </optgroup>
      <optgroup label="Tacos">
          <option value="Tacos de Carnitas">Tacos de Carnitas</option>

          <option value="Tacos de Pastor">Tacos de Pastor</option>

        </optgroup>
        <optgroup label="Boneless">
          <option value="Boneless Buffalo">Boneless Buffalo</option>
          <option value="Boneless BBQ">Boneless BBQ</option>
          <option value="Boneless BBQ Picoso">Boneless BBQ Picoso</option>
          <option value="Boneless Lemon">Boneless Lemon Pepper</option>
        </optgroup>
        <optgroup label="Pizzas">
          <option value="Pizza Peperoni">Pizza de Peperoni</option>
          <option value="Pizza Queso">Pizza de Queso</option>
          <option value="Pizza Hawaiana">Pizza Hawaiana</option>
          <option value="Pizza Champiñones">Pizza de Champiñones</option>
        </optgroup>
    </select>
    <hr>
    <h1 style="color: grey;">Complementos</h1>
    <input type="checkbox" id="tomate" checked><label for="tomate" style="font-size: 20px;">Tomate</label>
    <input type="checkbox" id="cebolla" ><label for="cebolla" style="font-size: 20px;">Cebolla</label>
    <input type="checkbox" id="pepinillos" ><label for="pepinillos" style="font-size: 20px;">Penillos</label>
    <input type="checkbox" id="pina" ><label for="pina" style="font-size: 20px;">Piña</label>
  </p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Borrar">
</form>
<script type="text/javascript">
  const form=document.getElementById("pedido");
  form.addEventListener("submit", function(event){
    event.preventDefault();
    const formData=new FormData(form);
    const orden={
      nombre:formData.get("nombre"),
      apellido:formData.get("apellido"),
      telefono:formData.get("telefono"),
      direccion:formData.get("direccion"),
      colonia:formData.get("colonia"),
      sexo:formData.get("servilletas"),
      menu:formData.get("menu"),
      tomate:document.getElementById("tomate").checked ? "Si" : "No",
      cebolla:document.getElementById("cebolla").checked ? "Si" : "No",
      pepinillos:document.getElementById("pepinillos").checked ? "Si" : "No",
      pina:document.getElementById("pina").checked ? "Si" : "No"
    };
    localStorage.setItem("orden",JSON.stringify(orden));
    window.location.href="pedidorealizado.html";
  });
</script>
