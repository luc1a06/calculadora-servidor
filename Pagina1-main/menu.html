  <titulo>MENÚ DEL RESTAURANTE</titulo>

  <div id="menu"><div class="item">
        <img src="./imagenes/hamburguesa.png" alt="Hamburguesa">
        Hamburguesa
        Incluye papas y aderezos para acompañar
        <p class="precio">90.00 pesos</p>
        </div>

  <script type="text/javascript">
    fetch('menu.json')
    .then(response=>response.json())
    .then(data=>{
      const menu=document.getElementById('menu');
      data.menu.forEach(item=>{
        const container=document.createElement('div');
        container.classList.add('item');
        container.innerHTML=`
        <img src="${item.imagen}" alt="${item.nombre}">
        ${item.nombre}
        ${item.descripcion}
        <p class="precio">${item.precio.toFixed(2)} pesos</p>
        `;

        menu.appendChild(container);
      });
    });

  </script>
